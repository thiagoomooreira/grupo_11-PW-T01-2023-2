<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/site.css">
    <link rel="stylesheet" href="css/login.css">

</head>
<body>
    <div class="wrapper">

        <div class="heading">
            <h2>Agenda</h2>
            <p>Informe Algumas informações para o cadastro</p>
        </div>
        
        <div class="input-group">
            <input type="text" id="nome" class="input-field" placeholder="Nome completo" >
        </div>

        <div class="input-group">
         <input type="email" id="email" class="input-field" placeholder="E-mail" >
        </div>
        
        <div class="input-group">
         <input type="password" id="senha" class="input-field" placeholder="Senha" >
        </div>
        
        <div class="input-group">
            <button onclick="window.location.replace('login.html');">Cadastrar</button>
        </div>
    </div>
</body>
</html>
